{%extends 'base.html'%}
{% load static %}

{%block content%}
    <header class="min-h-screen w-full bg-black bg-opacity-50 showcase border-gray-600 border-b-8 flex justify-center py-20 bg-no-repeat"  style="background-image: url('{% static 'assets/background_netplus.png' %}');">
        <div class="z-10 h-full py-32 md:py-0 text-gray-100 w-6/12  flex items-center flex-col">
            <form class="py-8 px-4 w-8/12 rounded-md" method = "POST">
                {%csrf_token%}
                <h1 class="text-4xl font-semibold text-center">
                    Ingresar
                </h1>
                <div class="text-center my-4">
                    
                        {%if form.errors%}
                        <p style="color: blue;">
                            {{form.non_field_errors}}
                    </p>
                    {%endif%}
                </div>
                <div>
                    <label class='text-lg font-medium mb-3'>
                        Email
                    </label>
                    <input class="p-2 bg-transparent rounded-sm text-gray-900 outline-none block w-full" 
                           type="email" name="login" id="id_login" placeholder="Tu Email">
                </div>
                <div class='my-3'>
                    <label class='text-lg font-medium mb-3'>
                        Contraseña
                    </label>
                    <input class="p-2 bg-transparent rounded-sm text-gray-900 outline-none block w-full" 
                           type="password" name="password" id="id_password" placeholder="Tu Contraseña">
                </div>
                <div class="flex justify-center items-center">
                    <button class="py-2 px-4 bg-blue-500 text-gray-100 font-medium text-lg rounded-md" type = "submit">
                        Entrar
                    </button>
                </div>
                <div class="text-center my-4">
                    <p>
                        ¿No tienes una cuenta? <a href="{% url 'account_signup' %}" class="text-blue-600">Unirse</a>
                    </p>
                </div>
            </form>
            
        </div>
    </header>
    {%endblock content%}
